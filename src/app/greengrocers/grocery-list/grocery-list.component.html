<ng-container
  *ngIf="{ groceries: groceries$ | async | grocerySorter : sorter } as data"
>
  <div class="options">
    <app-grocery-filter
      (onChange)="filterGroceries($event)"
    ></app-grocery-filter>
    <app-grocery-sorter (onChange)="setSorter($event)"></app-grocery-sorter>
  </div>
  <div class="items">
    <app-grocery-item
      *ngFor="let item of data.groceries"
      [item]="item"
    ></app-grocery-item>
  </div>
</ng-container>
