<ng-container *ngIf="groceries$ | async as groceries">
  <div class="options">
    <app-grocery-filter
      (onChange)="filterGroceries($event)"
    ></app-grocery-filter>
    <app-grocery-sorter
      (onChange)="sortGroceries(groceries, $event)"
    ></app-grocery-sorter>
  </div>
  <div class="items">
    <app-grocery-item
      *ngFor="let item of groceries"
      [item]="item"
    ></app-grocery-item>
  </div>
</ng-container>
