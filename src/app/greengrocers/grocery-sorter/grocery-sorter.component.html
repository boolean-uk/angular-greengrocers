<span>Sort by:</span>
<button (click)="toggleSort(sortBy.NAME)">
  <span>Name</span>
  <span *ngIf="sort?.param === sortBy.NAME">
    <ng-container *ngTemplateOutlet="carets; context: sort"></ng-container>
  </span>
</button>
<button (click)="toggleSort(sortBy.PRICE)">
  <span>Price</span>
  <span *ngIf="sort?.param === sortBy.PRICE">
    <ng-container *ngTemplateOutlet="carets; context: sort"></ng-container>
  </span>
</button>

<ng-template #carets let-direction="direction">
  <ng-container
    *ngTemplateOutlet="direction === 'ASC' ? caretDown : caretUp"
  ></ng-container>
</ng-template>

<ng-template #caretDown>
  <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 320 512">
    <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
    <path
      d="M137.4 374.6c12.5 12.5 32.8 12.5 45.3 0l128-128c9.2-9.2 11.9-22.9 6.9-34.9s-16.6-19.8-29.6-19.8L32 192c-12.9 0-24.6 7.8-29.6 19.8s-2.2 25.7 6.9 34.9l128 128z"
    />
  </svg>
</ng-template>

<ng-template #caretUp>
  <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 320 512">
    <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
    <path
      d="M182.6 137.4c-12.5-12.5-32.8-12.5-45.3 0l-128 128c-9.2 9.2-11.9 22.9-6.9 34.9s16.6 19.8 29.6 19.8H288c12.9 0 24.6-7.8 29.6-19.8s2.2-25.7-6.9-34.9l-128-128z"
    />
  </svg>
</ng-template>
