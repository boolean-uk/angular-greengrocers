<li *ngIf="itemId" class="cart--item-icon">
  <img class="cart--item-icon" [src]="iconPath" [alt]="'Image of a product: ' + itemId">
  <p>{{ itemName }}</p>
  <button class="add-btn" (click)="addToCart()">+</button>
  <div>{{ amount }}</div>
  <button class="remove-btn" (click)="removeFromCart()">-</button>
</li>
