<div class="cart-item">
  <img alt="{{cartItem.item.name}}"
       src="assets/icons/{{cartItem.item.id}}.svg">
  {{cartItem.item.name}}

  <div class="quantity-manipulation">
  <button (click)="changeQuantity(-1)" class="button-subtraction"> -</button>
    <div class="quantity">{{cartItem.quantity}}</div>
  <button (click)="changeQuantity(+1)" class="button-addition"> +</button>
  </div>
</div>
