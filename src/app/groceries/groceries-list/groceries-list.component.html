<ul class="item-list store--item-list myul">
  <li *ngFor="let grocery of filteredGroceries$ | async">
    <div class="store--item-icon">
      <img
        [src]="'assets/icons/' + grocery.id + '.svg'"
        alt="{{ grocery.name }}"
      />
    </div>

    {{ grocery.name }}
    <p>{{ grocery.price | currency }}</p>

    <button (click)="addToCart(grocery)">Add to cart</button>
  </li>
</ul>
