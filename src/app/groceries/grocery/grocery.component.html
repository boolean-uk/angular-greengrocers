<mat-card class="item-card">
    <mat-card-header>
      <mat-card-title class="title">{{ item.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Price: {{ item.price | currency}}</p>
    </mat-card-content>
    <mat-card-actions class="action">
        <button mat-fab (click)="addToCart()" matTooltip="Add to cart">
            <mat-icon>shopping_cart</mat-icon>
        </button>
      </mat-card-actions>
  </mat-card>
