<header id="store">
  <h1>Greengrocers</h1>
  <div class="filter-buttons">
    <button (click)="filterByType('')">Show All</button>
    <button (click)="filterByType('fruit')">Fruits</button>
    <button (click)="filterByType('vegetable')">Vegetables</button>
  </div>
  <app-groceries-list [filterType]="selectedFilter"></app-groceries-list>
</header>
<main id="cart">
  <h2>Your Cart</h2>
  <app-groceries-basket
    (shoppingBasketChange)="updateShoppingBasket($event)"
  ></app-groceries-basket>
  <app-groceries-basket-total
    [total]="shoppingBasket.total"
  ></app-groceries-basket-total>
</main>
