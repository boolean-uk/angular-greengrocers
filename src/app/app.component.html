<header id="store">
  <h1>Greengrocers</h1>
  <app-groceries-list></app-groceries-list>
</header>
<main id="cart">
  <h2>Your Cart</h2>
  <app-groceries-basket
    (shoppingBasketChange)="updateShoppingBasket($event)"
  ></app-groceries-basket>
  <app-groceries-basket-total
    [total]="shoppingBasket.total"
  ></app-groceries-basket-total>
</main>
