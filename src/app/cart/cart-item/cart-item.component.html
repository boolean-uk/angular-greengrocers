<div class="product">
  <img src="assets/icons/{{ cartItem.item.id }}.svg" [alt]="cartItem.item.id" />
  <div>
    <p class="name">{{ cartItem.item.name | titlecase }}</p>
    <p class="price">{{ cartItem.item.price | currency : "GBP" }}</p>
  </div>
</div>
<div class="quantity-container">
  <button class="subtract" (click)="subtract()">
    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
      <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
      <path
        d="M432 256c0 17.7-14.3 32-32 32L48 288c-17.7 0-32-14.3-32-32s14.3-32 32-32l352 0c17.7 0 32 14.3 32 32z"
      />
    </svg>
  </button>
  <input
    #quantity
    class="quantity"
    type="number"
    size="4"
    min="0"
    max="99"
    maxlength="2"
    [(ngModel)]="cartItem.quantity"
    (change)="validate(quantity)"
  />
  <button class="add" (click)="add()">
    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
      <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
      <path
        d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"
      />
    </svg>
  </button>
</div>
<div>
  {{ cartItem.item.price * cartItem.quantity | currency : "GBP" }}
</div>
