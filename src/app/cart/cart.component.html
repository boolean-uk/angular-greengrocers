<h2>Your Cart</h2>
<div class="cart--item-list-container">
    <ul class="item-list cart--item-list">
        <li *ngFor="let item of this.getBindedChosenItems()">
            <img
                class="cart--item-icon"
                src="{{'../../assets/icons/' + item.id + '.svg'}}"
                alt="{{item.name}}"
            />
            <p>{{item.name}}</p>
            <button (click)="changeQuantity(item,-1)"class="quantity-btn remove-btn center">-</button>
            <span class="quantity-text center">{{items.get(item)}}</span>
            <button (click)="changeQuantity(item,1)" class="quantity-btn add-btn center">+</button>
      </li>
    </ul>
  </div>
