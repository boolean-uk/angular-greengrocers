<ng-template [ngIf]="cartItem">
  <li class="item-details">
    <img
      class="cart--item-icon"
      [src]="generateImagePath(cartItem[0])"
      [alt]="cartItem[0].name"
    />
    <p>{{ cartItem[0].name }}</p>

    <button class="remove-btn" (click)="decrementQuantity()">-</button>
    <p class="quantity-text center">{{ cartItem[1] }}</p>
    <button class="add-btn" (click)="incrementQuantity()">+</button>
  </li>
</ng-template>
