<div class="sort--buttons">
  <button (click)="changeChosenProperty('type')">Sort by type</button>
  <button (click)="changeChosenProperty('price')">Sort by price</button>
  <button (click)="changeChosenProperty('name')">Sort by name</button>
</div>

<ul class="item-list store--item-list">
  <li *ngFor="let item of items | sortPipe: this.chosenProperty">
    <div class="store--item-icon">
      <img src="{{'../../assets/icons/' + item.id + '.svg'}}" alt="{{item.name}}" />
    </div>
    <button (click)="addItem(item)">Add to cart</button>
  </li>
</ul>
