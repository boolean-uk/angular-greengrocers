<div id="store">  
  <div class="button-group">
    <select (change)="filterByType($event)" [value]="selectedType$ | async">
      <option *ngFor="let type of allItemTypes$ | async">{{ type }}</option>
    </select>
    <button (click)="sortByName()">Sort by name</button>
    <button (click)="sortByPrice()">Sort by price</button>
  </div>
  <app-store-item-list [items]="storeItemList$ | async"></app-store-item-list>
</div>
