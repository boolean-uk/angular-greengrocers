<div class="container">
    <button class="rounded-button" (click)="sortItemsByPrice()">Sort by price</button>
    <button class="rounded-button" (click)="sortItemsByName()">Sort by name</button>
</div>

<ul class="item-list store--item-list">
    <app-item *ngFor="let item of items | async"
    [item]="item"
    (addToCart)="addToCart($event)"
    ></app-item>
</ul>
